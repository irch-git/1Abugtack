<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: headTag"></head>	
	<body>
	
		<nav th:replace="layout :: navBar"></nav>
		<div class="container">
			<a th:href="@{/members/new}" class="btn btn-primary">Add new member</a>
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">MemberID</th>
			      <th scope="col">First Name</th>
			      <th scope="col">Last Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Title</th>
			    </tr>
			  </thead>
			  <tbody class="table-group-divider">
			    <tr th:each="memberTemp : ${memberControllerList}">
			      <td th:text="${memberTemp.memberId}"></td>
			      <td th:text="${memberTemp.memberFirstName}"></td>
			      <td th:text="${memberTemp.memberLastName}"></td>
			      <td th:text="${memberTemp.memberEmail}"></td>
			      <td th:text="${memberTemp.memberTitle}"></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</body>
		

</html>
